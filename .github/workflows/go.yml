name: Go

permissions:
  contents: read

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      e2e_changed: ${{ steps.e2e_changed.outputs.changed }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16.3

    - name: Build
      run: go build -v

    - name: Test
      run: go test -v ./pkg/...

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v2.5.1
      with:
        version: v1.39.0
        skip-go-installation: true
        skip-pkg-cache: true

    - name: Run Gosec Security Scanner
      uses: securego/gosec@v2.7.0
      env:
        GOROOT: ""
      with:
        args: ./...

    - name: Ensure no files were modified as a result of the build
      run: git update-index --refresh && git diff-index --quiet HEAD -- || git diff
      
    - uses: marceloprado/has-changed-path@v1
      id: e2e_changed
      with:
        paths: pkg/kms tests/e2e

  kms-e2e:
    runs-on: ubuntu-latest
    needs: [build]
    if: needs.build.outputs.e2e_changed == 'true'
    env:
      VAULT_ADDR: http://12.7.0.0.1
      VAULT_TOKEN: testtoken
    services:
      vault:
        image: vault
        env:
          VAULT_DEV_ROOT_TOKEN_ID: testtoken
        ports:
        - 8200
    steps:
    - uses: actions/checkout@v2
    - name: test
      run: go test -v ./test/e2e/...